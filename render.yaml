services:
  # Backend Service (Node.js)
  - type: web
    name: backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 10000

  # Frontend Service (Static Site)
  - type: web
    name: frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://backend-8kcl.onrender.com/
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
